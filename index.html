<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Geo-Vermonter</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|VT323|Roboto" rel="stylesheet">
  <link rel="icon" type="image/png" href="pictures/flagMapVT.png">
  <link rel="stylesheet" href="main.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <script src="https://unpkg.com/@mapbox/leaflet-pip@latest/leaflet-pip.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <script src="border.js"></script>
  <script src="county-border.js"></script>
  <script src="point.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <h1 id="winners-circle">Welcome to <span id="gv-green">GeoVermonter</span><br>Your Score is: <span class="blink-me">150</span></h1>

  <div id='nav-and-map'>
    <nav>
      <div id='info'>
        <div id='latitude-wrapper'>
          <span>Latitude = </span>
          <span id='latitude'><span style="font-family: 'Permanent Marker'; font-size: 17px; font-weight: 100;">?</span></span>
        </div>
        <div id='longitude-wrapper'>
          <span>Longitude = </span>
          <span id='longitude'><span style="font-family: 'Permanent Marker'; font-size: 17px; font-weight: 100;">?</span></span>
        </div>
        <div id='county-wrapper'>
          <span>County = </span>
          <span id='county'>?</span>
        </div>
        <div>
          <div class="row">
            <button id='start' onclick="start()">Start</button>
            <button id='guess' onclick="guess()">Guess</button>
            <button id='quit' onclick="quit()">I Give Up</button>
          </div>
          <div id="guess-wrapper">
            <div id="guesslist"></div>
            <div class="row">
              <span id="guessguess"></span>
              <span id="cancelguess"></span>
            </div>
          </div>

        </div>
        <input id='town' value="?" type="hidden">
      </div>
    </nav>

    <div id='map-wrapper'>
      <div id="northButton">
        <button id='north' onclick="goNorth(0.001)">North</button>
      </div>
      <div id="map-middle">
        <div id="westButton">
          <button id='west' onclick="goWest(0.001)">West</button>
        </div>
        <div id="map"></div>
        <div id="eastButton">
          <button id='east' onclick="goEast(0.001)">East</button>
        </div>
      </div>
      <div id="southButton">
        <button id='south' onclick="goSouth(0.001)">South</button>
      </div>
    </div>
    <div id='county-image'>
      <img src="https://geology.com/county-map/vermont-county-map.gif" alt="Counties of Vermont" id="county-map">
    </div>
  </div>

  <div id='score'></div>
  <script>
    quit();
    drawMap(43.7, -72.45, 7, 43.7, -72.45);
  </script>
</body>
