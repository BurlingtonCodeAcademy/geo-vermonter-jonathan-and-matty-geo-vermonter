<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Geo-Vermonter</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
  <link rel="icon" type="image/png" href="pictures/flagMapVT.png">
  <link rel="stylesheet" href="main.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <script src="https://unpkg.com/@mapbox/leaflet-pip@latest/leaflet-pip.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <script src="border.js"></script>
  <script src="county-border.js"></script>
  <script src="point.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <h1>Geo-Vermonter</h1>

  <div id='nav-and-map'>
      <nav>
          <div id='info'>
            <div id='latitude'>Latitude = ?</div>
            <div id='longitude'>Longitude = ?</div>
            <div id='county'>County = ?</div>
            <input id='town' value="?" type="hidden">
          </div>
        </nav>
        
  <div id='map-wrapper'>
    <div id="northButton">
      <button id='north' onclick="goNorth(0.1)">North</button>
    </div>
    <div id="map-middle">
      <div id="westButton">
        <button id='west' onclick="goWest(0.1)">West</button>
      </div>
      <div id="map"></div>
      <div id="eastButton">
        <button id='east' onclick="goEast(0.1)">East</button>
      </div>
    </div>
    <div id="southButton">
      <button id='south' onclick="goSouth(0.1)">South</button>
    </div>
  </div>
</div>

  <div id='score'></div>
  <button id='start' onclick="start()">Start</button>
  <button id='guess' onclick="guess()">Guess</button>
  <button id='quit' onclick="quit()">I Give Up</button>
  <div id="guess-wrapper">
    <div id="guesslist"></div>
    <div id="guessguess"></div>
    <div id="cancelguess"></div>
  </div>
  <script>
    quit();
    drawMap(43.7, -72.45, 7, 43.7, -72.45);
  </script>
</body>

</html>
