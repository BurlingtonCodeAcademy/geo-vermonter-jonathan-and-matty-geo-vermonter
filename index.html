<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
      crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
      crossorigin=""></script>
    <script src="https://unpkg.com/@mapbox/leaflet-pip@latest/leaflet-pip.js"></script>
    <title>GEO-VERMONTER</title>
  </head>

  <body>
    <nav>
      <ul class="menu">
        <li><a href="#!">home</a></li>
        <li><a href="#!">about</a></li>
        <li><a href="#!">high scores</a></li>
        <li><a href="#!">tutorial</a></li>
      </ul>
    </nav>
    <div id="game-choice">
      <button id="start">Start a Game</button>
      <button id="guess">Guess The Spot</button>
      <button id="quit">I Give Up</button>
    </div>
    <div id="compass">
      <button id="N">North</button>
      <button id="S">South</button>
      <button id="E">East</button>
      <button id="W">West</button>
    </div>
    <div id="readonly">
      <span id="latitude">LAT</span>
      <span id="longitude">LON</span>
      <span id="county">County</span>
      <span id="town">Town</span>
    </div>
    <div id="mapid"></div>


    <script src="border.js"></script>
    <script src="main.js"></script>
  </body>

</html>
