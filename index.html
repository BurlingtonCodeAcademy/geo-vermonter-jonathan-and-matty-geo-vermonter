<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Geo-Vermonter</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|VT323|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="main.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <script src="https://unpkg.com/@mapbox/leaflet-pip@latest/leaflet-pip.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <script src="main.js"></script>
</head>

<body>
  <h1 id="winners-circle">Welcome to <span id="gv-green">GeoVermonter</span><br>Click Start to play Round 1</h1>

  <div id='nav-and-map'>
    <nav>
      <div id='high-score'><button id='high-score-button' onclick="highScoreList()">High Score</button></div>
      <div id='info'>
        <div id='latitude-wrapper'>
          <span>Latitude = </span>
          <span id='latitude'><span style="font-family: 'Permanent Marker'; font-size: 17px; font-weight: 100;">?</span>
        </div>
        <div id='longitude-wrapper'>
          <span>Longitude = </span>
          <span id='longitude'><span style="font-family: 'Permanent Marker'; font-size: 17px; font-weight: 100;">?</span>
        </div>
        <div id='county-wrapper'>
          <span>County = </span>
          <span id='county'>?</span>
        </div>
        <div id='town-wrapper'>
          <span>Town = </span>
          <span id='town'>?</span>
        </div>
        <div>
          <div class="row">
            <button id='start' onclick="start()">Start</button>
            <button id='guess' onclick="guess()">Guess</button>
            <button id='quit' onclick="quit()">I Give Up</button>
          </div>
          <div id="guess-wrapper">
            <div id="guesslist"></div>
            <div class="row">
              <span id="guessguess"></span>
              <span id="cancelguess"></span>
            </div>
          </div>

        </div>
      </div>
      <div id="cheat-sheet">Addison-County</div>
    </nav>

    <div id='map-wrapper'>
      <div id="northButton">
        <button id='north' onclick="moveAndDrawLine(0.0025, 0)">North</button>
      </div>
      <div id="map-middle">
        <div id="westButton">
          <button id='west' onclick="moveAndDrawLine(0, -0.0025)">West</button>
        </div>
        <div id="map">
          <div id="returnButton">
            <button id='return' onclick="goReturn()">Return</button>
          </div>
        </div>
        <div id="eastButton">
          <button id='east' onclick="moveAndDrawLine(0, 0.0025)">East</button>
        </div>
      </div>
      <div class="row">
        <div class="balancer"></div>
        <div id="southButton">
          <button id='south' onclick="moveAndDrawLine(-0.0025, 0)">South</button>
        </div>
        <div id='county-image'>
          <button id='countiesButton' onclick="showCounties()">Show Counties</button>
        </div>
      </div>
    </div>
  </div>

  <div id='score'></div>
  <script>
    quit();
    drawMap(43.8, -72.6, 8);
  </script>
</body>

</html>
